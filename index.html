<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="info">
            <h1>Magic 8Ball</h1>
            <p>Zadaj pytanie, kliknij w bilę i poznaj prawdę!</p>

        </div>
        <div class="ball-img">
            <img src="https://pixabay.com/get/ga7fd46b9c2774b57223c801aa852f267512ee09abc190542e6792162fd793351e80bbd81fd43bac6b71652b31639f4e89d29aef8bb7d3ad6ff6833981641c51904dd760e41bb7ad264550390b92e6847_640.png" alt="Billa numer 8">
        </div>
        <div class="question-area">
            <h2>Zadaj pytanie:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
